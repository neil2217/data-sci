<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12 text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Prediction Result</h1>
        <p class="text-lg text-gray-600 mb-6">The predicted city tier is:</p>
        <div class="bg-blue-100 text-blue-800 text-4xl font-extrabold py-6 px-4 rounded-lg mb-8">
            {{ prediction }}
        </div>
        <a href="/"
           class="inline-block bg-gray-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-transform transform hover:scale-105">
            Make Another Prediction
        </a>
    </div>
</body>
</html>
