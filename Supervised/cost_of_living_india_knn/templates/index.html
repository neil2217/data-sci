<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tier Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-2">City Tier Predictor</h1>
        <p class="text-center text-gray-500 mb-8">Enter the details below to predict the city's economic tier.</p>
        
        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md" role="alert">
                <p class="font-bold">Error</p>
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form action="/predict" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for feature in features %}
                <div class="relative">
                    <label for="{{ feature }}" class="block text-sm font-medium text-gray-700 mb-1">{{ feature.replace('_', ' ') | title }}</label>
                    <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="e.g. {{ 10000 if 'Rent' in feature else (500 if 'Meal' in feature else 100) }}">
                </div>
                {% endfor %}
            </div>
            <div class="mt-8 text-center">
                <button type="submit"
                        class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                    Predict Tier
                </button>
            </div>
        </form>
    </div>
</body>
</html>
